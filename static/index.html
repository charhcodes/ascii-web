<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/stylesheets/styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <title>ascii art generator</title>
</head>

<body>
<div class="main">
	<div class="content">
		<h1>ascii art</h1>
		<h1>generator</h1>

	<form action="/result" method="POST">
		<div class="tinput">
			<p><label for="text" class="text">Your text here:</label></p>
			<textarea id="text" name="text" rows="3" cols="40" maxlength="30"></textarea>
			<br>
		</div>


		<!-- <label for="fontop">choose font:</label>
		<div class="fontop" style="width:150px;">
			<select id="font">
			<option value="standard">standard</option>
			<option value="shadow">shadow</option>
			<option value="thinkertoy">thinkertoy</option>
			</select>
		</div> -->
		
		<label for="font">choose font:</label><br>
		<div class="fontop" style="width:150px;">
			<select id="font" name="font"><br>
				<option value="standard">standard</option>
				<option value="shadow">shadow</option>
				<option value="thinkertoy">thinkertoy</option>
				<br>
			</select>
		</div>
  

		<div class="button">
			<input type="submit" value="submit">
		</div>
	
	</div>

	
	<div class="imagewrapper">
		<div class="images">
			<div class="image1">
				<p>standard</p>
				<img src="static/images/standard.png"></img>
			</div>
			<div class="image2">
				<p>shadow</p>
				<img src="static/images/shadow.png">
				</img>
			</div>
			<div class="image3">
				<p>thinkertoy</p>
				<img src="static/images/thinkertoy.png">
				</img>
			</div>
		</div>
	</div>

</form>
</div>

</body>
</html>
