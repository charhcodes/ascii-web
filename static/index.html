<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="static/stylesheets/styles.css">
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Work+Sans:wght@300&display=swap"
		rel="stylesheet">

	<title>ascii art generator</title>
</head>

<body>
	<div class="main">
		<div class="content">
			<h1>ascii art</h1>
			<h1>generator</h1>

			<form action="/result" method="post">
				<div class="tinput">
					<p><label for="text" class="text">your text here:</label></p>
					<textarea id="text" name="text" rows="3" col="300" maxlength="30"></textarea>
					<br>
				</div>

				<div class="button">
					<input type="submit" value="submit" name="submit">
				</div>
				<div class="button">
					<input type="submit" value="download" name="download">
				</div>
			</form>
		</div>

		<div class="imagewrapper">
			<div class="images">
				<div class="image1">
					<p>standard</p>
					<img src="static/images/standard.png"></img>
				</div>
				<div class="image2">
					<p>shadow</p>
					<img src="static/images/shadow.png">
					</img>
				</div>
				<div class="image3">
					<p>thinkertoy</p>
					<img src="static/images/thinkertoy.png">
					</img>
				</div>
			</div>
		</div>
	</div>
</body>
<footer></footer>

</html>
